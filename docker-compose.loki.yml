services:
  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    command: -config.file=/etc/loki/config/loki-config.yml
    volumes:
      - ./loki-config.yml:/etc/loki/config/loki-config.yml:ro
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - internal
    # Note: Port mapping removed to prevent external access

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    command: -config.file=/etc/promtail/config/promtail-config.yml
    volumes:
      - ./promtail-config.yml:/etc/promtail/config/promtail-config.yml:ro
      - /var/log/caddy:/var/log/caddy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail_positions:/tmp
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - internal

  grafana:
    image: grafana/grafana:9.5.5
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - internal
    # Direct host port exposure is intentionally omitted. Access Grafana only via the reverse proxy.

  grafana_reverse_proxy:
    image: caddy:2
    container_name: grafana_reverse_proxy
    ports:
      - "8443:443"  # Map host port 8443 to container's port 443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - grafana
    restart: unless-stopped
    networks:
      - internal

volumes:
  loki_data:
  grafana_data:
  promtail_positions:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
